name: chmrsystem
description: A Community Health Records Management System built with Flutter.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI packages
  # Charts for Flutter. Bumped to a current compatible version.
  fl_chart: ^1.1.1
  google_fonts: ^6.1.0
  provider: ^6.1.2
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.9
  cloud_firestore: ^4.15.9
  http: ^1.1.0
  file_picker: ^8.0.0
  path_provider: ^2.1.2
  pdf: ^3.10.7
  intl: ^0.19.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
